<!DOCTYPE html>
<html>
<head>
    <title>Error interno (500)</title>
    <link rel="stylesheet" href="http://bootsnipp.com/dist/bootsnipp.min.css?ver=70eabcd8097cd299e1ba8efe436992b7">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style type="text/css">
        .error-template {padding: 40px 15px;text-align: center;}
        .error-actions {margin-top:15px;margin-bottom:15px;}
        .error-actions .btn { margin-right:10px; }
        .btn-primary {
          border-radius: 0px;
        }
        .btn-hover {
            border-radius: 0px;
            font-weight: normal;
            color: #333333;
            cursor: pointer;
            background-color: inherit;
            border-color: transparent;
            -webkit-transition: background, 0.5s, ease;
            -moz-transition: background, 0.5s, ease;
            -ms-transition: background, 0.5s, ease;
            -o-transition: background, 0.5s, ease;
        }
        h1 ,h2{
          color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <div class="error-template">
              <img src="/assets/sad.png" alt="">
                  <h1>Ooops!</h1>
                  <h2 style="font-size: 200px;">500</h2>
                  <div class="error-details">
                     Lo siento, algo ha estallado y estamos experimentando problemas en nuestro servidor, por favor intente mas tarde
                  </div>
                  <div class="error-actions">
                      <a href="http://campus.uni.edu.py" class="btn btn-primary btn-hover btn-lg"><span class="glyphicon glyphicon-home"></span>
                         Ir a Campus </a>
                      <a href="mailto:informatica@uni.edu.py" class="btn btn-default btn-hover btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contactar al soporte </a>
                  </div>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
